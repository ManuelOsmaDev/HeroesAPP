<h1>
  {{(heroe.id)? "EDITAR": "NUEVO" }} HEROE <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>Super Heroe</mat-label>
        <input type="text" matInput required [(ngModel)]="heroe.superhero" />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input type="text" matInput required [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Primera Aparicion</mat-label>
      <input
        type="text"
        matInput
        required
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input type="text" matInput required [(ngModel)]="heroe.characters" />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select required [(ngModel)]="heroe.publisher">
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Imagen</mat-label>
      <input matInput type="url" required [(ngModel)]="heroe.alt_img" />
    </mat-form-field>
    <br />
    <div fxLayoutGap="140px">
    <button mat-stroked-button color="accent" (click)="guardar()">
      <mat-icon>save</mat-icon> Guardar
    </button>

        <span class=""></span>

      <button *ngIf="heroe.id" mat-stroked-button color="warn" (click)="deleteHeroe()">
        <mat-icon>remove</mat-icon> eliminar
      </button>
    </div>
  </div>
  <div fxFlex="50">
    <img [src]="heroe | imagen" />
  </div>
</div>
