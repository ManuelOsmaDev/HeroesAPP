<div fxLayout="column">
  <div>
    <h1>Buscador De Heores</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Number</mat-label>
      <input
        type="text"
        placeholder="Busca un Heore...."
        aria-label="Number"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="opcionSelecionada($event)">
        <mat-option
          *ngFor="let heore of heroes"
          [value]="heore"
        >
          {{ heore.superhero }}
        </mat-option>
      </mat-autocomplete>

    </mat-form-field>
    <mat-option value="" *ngIf="heroes.length=== 0 && termino.trim().length > 0">
      <p> no se encontro nada con el termino {{termino}}</p>
     </mat-option>
  </div>

  <div *ngIf="heoreSelecionado">
    <app-heroe-tarjeta [Heroe]="heoreSelecionado"></app-heroe-tarjeta>
  </div>
</div>
